        <title>DPlayer视频播放器</title>
        <!-- Bootstrap CSS -->

    <body>
        <div style="max-width: 100%;">
            <div id="dplayer"></div>
        </div>
        <script src="https://unpkg.pjfun.top/hls.js@1.5.11/dist/hls.min.js"></script>
        <script src="https://unpkg.pjfun.top/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.pjfun.top/dplayer@1.27.1/dist/DPlayer.min.js"></script>
        <script src="https://unpkg.pjfun.top/jquery@3.7.1/dist/jquery.min.js"></script>
        <script>
        let url = getQueryString('url')
        console.log(url)

        function getQueryString (name) {
          let reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i')
          let r = window.location.search.substr(1).match(reg)
          if (r != null) {
            return decodeURIComponent(r[ 2 ])
          }
          return null
        }

        const dp = new DPlayer({
          container: document.getElementById('dplayer'),
          autoplay: true,
          theme: '#FADFA3',
          loop: true,
          lang: 'zh-cn',
          screenshot: true,
          airplay: true,
          chromecast: true,
          hotkey: true,
          preload: 'metadata',
          playbackSpeed:[0.5, 0.75, 1, 1.25, 1.5, 2,2.5,3,3.5,4,5],
          // 左上角展示的logo
          // logo: 'https://cdn.jsdelivr.net/gh/FioraLove/Images/D:/data/imagesaaa.png',
          volume: 0.5,
          mutex: true,
          video: {
            url: url,
            defaultQuality: 0,
            // pic: 'https://cdn.jsdelivr.net/gh/FioraLove/Images/531-bigskin-1.jpg',
            // thumbnails: 'https://cdn.jsdelivr.net/gh/FioraLove/Images/531-bigskin-1.jpg',
            type: 'auto',
            customType: {
              m3u8: function (video, player) {
                const hls = new Hls({
                  maxBufferLength: 120,          // Maximum buffer length in seconds
                  maxMaxBufferLength: 2400,      // Maximum buffer length when back pressured
                });
                hls.loadSource(video.src);
                hls.attachMedia(video);
              },
            },
          },
          // pluginOptions: {
